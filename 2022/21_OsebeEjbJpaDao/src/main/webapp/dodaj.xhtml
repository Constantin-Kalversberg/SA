<!DOCTYPE html>
<html
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<table border="0">
						<tr>
							<td>Ime:</td>
							<td><h:inputText value="#{demo.novaOseba.ime}"/></td>
						</tr>
						<tr>
							<td>Priimek:</td>
							<td>
								<h:inputText id="n_priimek" value="#{demo.novaOseba.priimek}">
									<f:validateRequired />
								</h:inputText> *
								<h:message for="n_priimek" style="color:red" />
							</td>
						</tr>
						<tr>
							<td>E-mail:</td>
							<td>
								<h:inputText id="n_email" value="#{demo.novaOseba.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
									<f:validateRequired />
									<f:validateRegex pattern=".+\@.+\..+"  />
								</h:inputText> *
								<h:message for="n_email" style="color:red" />
							</td>
						</tr>
						<tr>
							<td rowspan="2"><h:commandButton value="Dodaj" actionListener="#{demo.dodajOsebo}" action="vse.xhtml"/></td>
						</tr>
					</table>
					 
				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
